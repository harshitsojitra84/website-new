<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Overall page styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: #fff;
            text-align: center;
            flex-direction: column;
        }

        /* Title styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Container for buttons */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 400px;
        }

        /* Button styling */
        .button-container button {
            background-color: #ffffff;
            color: #4CAF50;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 140px;
            transition: 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        /* Button hover and active effects */
        .button-container button:hover {
            background-color: #45a049;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        .button-container button:active {
            transform: translateY(2px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animated background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 60%);
            animation: pulse 3s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>

    <h1>Welcome To My Website</h1>
    <div class="button-container">
        <button onclick="window.location.href='Dhanisha.html'">Dhanisha</button>
        <button onclick="window.location.href='khushbu.html'">Khushbu</button>
        <button onclick="window.location.href='tejal.html'">Tejal</button>
        <button onclick="window.location.href='aryan.html'">Aryan</button>
        <button onclick="window.location.href='shyam.html'">Shyam</button>
        <button onclick="window.location.href='roshan.html'">Roshan</button>
        <button onclick="window.location.href='prem.html'">Prem</button>
    </div>

</body>
</html>
