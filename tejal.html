<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            top: 37%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Enter Password</h2>
        <form id="passwordForm">
            <label for="password">Password: <br> Hint : Password che taru favourite sport</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
            <button type="button" onclick="checkPassword()">Submit</button>
        </form>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "badminton") {
                window.location.href = "tejal_page.html";  // Redirect to another page
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const passwordType = passwordField.getAttribute("type");
            passwordField.setAttribute("type", passwordType === "password" ? "text" : "password");
        }
    </script>

</body>
</html>
